<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-submit {
            background-color: #2ecc71;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #27ae60;
        }

        .btn-start {
            background-color: #e74c3c;
            margin-bottom: 10px;
            width: 49%;
        }

        .btn-start:hover {
            background-color: #c0392b;
        }

        .btn-stop {
            background-color: #f39c12;
            margin-bottom: 10px;
            width: 49%;
        }

        .btn-stop:hover {
            background-color: #d35400;
        }

        .auto-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .counter {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Registration Form</h1>
        
        <div class="success-message" id="successMessage">
            Your registration has been submitted successfully!
        </div>
        
        <div class="auto-buttons">
            <button type="button" id="startButton" class="btn btn-start">Start Auto Submit</button>
            <button type="button" id="stopButton" class="btn btn-stop">Stop Auto Submit</button>
        </div>
        
        <div class="counter" id="submissionCounter">
            Submissions: 0
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="sport">Sport*</label>
                <select id="sport" name="sport" required>
                    <option value="">Select a sport</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subType">Sub Type*</label>
                <select id="subType" name="subType" required>
                    <option value="">Select a sub type</option>
                    <option value="Individual">Individual</option>
                    <option value="Team">Team</option>
                </select>
            </div>
            
            <div class="form-group team-field hidden">
                <label for="teamName">Team Name*</label>
                <input type="text" id="teamName" name="teamName">
            </div>
            
            <div class="form-group team-field hidden">
                <label for="teamList">Team Members List*</label>
                <textarea id="teamList" name="teamList" placeholder="Enter the names of all team members, one per line"></textarea>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID*</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            
            <div class="form-group">
                <label for="class">Class*</label>
                <input type="text" id="class" name="class" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="price">Registration Fee*</label>
                <input type="number" id="price" name="price" required>
            </div>
            
            <div class="form-group">
                <label for="bill">Payment Receipt*</label>
                <div class="file-input-container">
                    <label for="bill" class="file-input-label">Choose File</label>
                    <input type="file" id="bill" name="bill" accept="image/*" class="hidden">
                    <div class="file-name" id="fileName">No file chosen</div>
                </div>
                <input type="hidden" id="billUrl" name="billUrl">
            </div>
            
            <button type="submit" class="btn btn-submit">Submit Registration</button>
        </form>
    </div>

    <script>
        const IMGBB_API_KEY = 'b2e87b23d104980a18640e76ee7a8738';
        const IMGBB_UPLOAD_URL = 'https://api.imgbb.com/1/upload';

        const GOOGLE_FORM = {
            URL: 'https://docs.google.com/forms/d/e/1FAIpQLSd7JacFgRgL1s3wDj9mVLYKBqjF-fMdM9Pcu8RXKOAcut6Lcw/formResponse',
            FIELDS: {
                timestamp: 'entry.430699177',
                sport: 'entry.1852553583',
                subType: 'entry.1150567096',
                teamName: 'entry.826148831',
                teamList: 'entry.1523621309',
                name: 'entry.753228178',
                studentId: 'entry.152397648',
                class: 'entry.1739780755',
                email: 'entry.1071456056',
                phone: 'entry.1118831544',
                price: 'entry.458820244',
                billUrl: 'entry.804108177'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const subTypeSelect = document.getElementById('subType');
            const teamFields = document.querySelectorAll('.team-field');
            const billInput = document.getElementById('bill');
            const fileNameDisplay = document.getElementById('fileName');
            const successMessage = document.getElementById('successMessage');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const submissionCounter = document.getElementById('submissionCounter');
            
            let autoSubmitInterval = null;
            let submissionCount = 0;
            let isSubmitting = false;

            subTypeSelect.addEventListener('change', function() {
                if (this.value === 'Team') {
                    teamFields.forEach(field => {
                        field.classList.remove('hidden');
                        field.querySelector('input, textarea').setAttribute('required', 'required');
                    });
                } else {
                    teamFields.forEach(field => {
                        field.classList.add('hidden');
                        field.querySelector('input, textarea').removeAttribute('required');
                    });
                }
            });

            billInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                }
            });

            async function uploadImageToImgBB(file) {
                if (!file) return null;
                
                const formData = new FormData();
                formData.append('image', file);
                formData.append('key', IMGBB_API_KEY);
                
                try {
                    const response = await fetch(IMGBB_UPLOAD_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        return data.data.url;
                    } else {
                        console.error('ImgBB upload failed:', data);
                        return null;
                    }
                } catch (error) {
                    console.error('Error uploading to ImgBB:', error);
                    return null;
                }
            }

            function fillFormFields() {
                const khmerTexts = [
                    "ខ្ញុំស្រលាញ់កីឡា",
                    "សូមស្វាគមន៍មកកាន់ការប្រកួត",
                    "ក្រុមយើងខ្ញុំឈ្នះហើយ",
                    "សូមចុះឈ្មោះចូលរួម",
                    "កីឡាករល្អបំផុត",
                    "ការប្រកួតកីឡាថ្ងៃនេះ",
                    "យើងជាក្រុមឈ្នះ",
                    "សូមអរគុណសម្រាប់ការចូលរួម"
                ];
                
                const randomKhmer = () => khmerTexts[Math.floor(Math.random() * khmerTexts.length)];
                const timestamp = new Date().getTime();
                
                document.querySelectorAll('input[type="text"], input[type="tel"]').forEach(input => {
                    input.value = randomKhmer() + " " + timestamp;
                });
                
                document.getElementById('price').value = Math.floor(Math.random() * 1000) + 100;
                document.getElementById('teamList').value = randomKhmer() + "\n" + randomKhmer() + "\n" + randomKhmer();
                document.getElementById('sport').value = "Football";
                document.getElementById('subType').value = "Team";
                
                const event = new Event('change');
                subTypeSelect.dispatchEvent(event);
                
                document.getElementById('teamName').value = randomKhmer() + " " + timestamp;
                document.getElementById('email').value = "khmer" + timestamp + "@example.com";
                
                // For automated testing, we'll set a direct URL instead of uploading
                document.getElementById('billUrl').value = "https://i.ibb.co/sample/receipt" + timestamp + ".jpg";
                fileNameDisplay.textContent = "receipt" + timestamp + ".jpg";
            }

            async function submitForm() {
                if (isSubmitting) return;
                
                isSubmitting = true;
                
                let billUrl = document.getElementById('billUrl').value;
                
                // If there's a file selected and we're not in auto mode, upload it
                if (!autoSubmitInterval && billInput.files.length > 0) {
                    const uploadedUrl = await uploadImageToImgBB(billInput.files[0]);
                    if (uploadedUrl) {
                        billUrl = uploadedUrl;
                        document.getElementById('billUrl').value = billUrl;
                    }
                }
                
                const formData = new FormData();
                
                formData.append(GOOGLE_FORM.FIELDS.timestamp, new Date().toISOString());
                formData.append(GOOGLE_FORM.FIELDS.sport, document.getElementById('sport').value);
                formData.append(GOOGLE_FORM.FIELDS.subType, document.getElementById('subType').value);
                
                if (document.getElementById('subType').value === 'Team') {
                    formData.append(GOOGLE_FORM.FIELDS.teamName, document.getElementById('teamName').value);
                    formData.append(GOOGLE_FORM.FIELDS.teamList, document.getElementById('teamList').value);
                }
                
                formData.append(GOOGLE_FORM.FIELDS.name, document.getElementById('name').value);
                formData.append(GOOGLE_FORM.FIELDS.studentId, document.getElementById('studentId').value);
                formData.append(GOOGLE_FORM.FIELDS.class, document.getElementById('class').value);
                formData.append(GOOGLE_FORM.FIELDS.email, document.getElementById('email').value);
                formData.append(GOOGLE_FORM.FIELDS.phone, document.getElementById('phone').value);
                formData.append(GOOGLE_FORM.FIELDS.price, document.getElementById('price').value);
                formData.append(GOOGLE_FORM.FIELDS.billUrl, billUrl);

                try {
                    await fetch(GOOGLE_FORM.URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    });
                    
                    submissionCount++;
                    submissionCounter.textContent = `Submissions: ${submissionCount}`;
                    
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                } finally {
                    isSubmitting = false;
                }
            }

            startButton.addEventListener('click', function() {
                if (autoSubmitInterval) return;
                
                fillFormFields();
                submitForm();
                
                autoSubmitInterval = setInterval(() => {
                    fillFormFields();
                    submitForm();
                }, 2000);
                
                startButton.disabled = true;
                stopButton.disabled = false;
            });

            stopButton.addEventListener('click', function() {
                if (autoSubmitInterval) {
                    clearInterval(autoSubmitInterval);
                    autoSubmitInterval = null;
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!autoSubmitInterval) {
                    submitForm();
                }
            });
            
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
